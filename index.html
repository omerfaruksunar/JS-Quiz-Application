<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container mt-2">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Quiz
                    </div>
                    <div class="card-body">
                        
                        <h5 class="card-title" id="question">
                            Question Text
                        </h5>
                            <hr>
                            <div id="buttons">
                                <button id="btn0" class="btn btn-primary">
                                    <span id="choice0">
                                        Choice 0
                                    </span>
                                </button>
                                <button id="btn1" class="btn btn-primary">
                                    <span id="choice1">
                                        Choice 1
                                    </span>
                                </button>
                                <button id="btn2" class="btn btn-primary">
                                    <span id="choice2">
                                        Choice 2
                                    </span>
                                </button>
                                <button id="btn3" class="btn btn-primary">
                                    <span id="choice3">
                                        Choice 3
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                        
                    <div id="progress" class="card-footer">
                </div>
            </div>
        </div>
    </div>
    





    <script src="app.js"></script>
</body>
</html>
